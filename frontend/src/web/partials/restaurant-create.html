<div class="row" data-ng-controller="RestaurantController as restaurantCtrl">
	<form class="col s12" name="restaurant">
		<div class="row">
			<div class="input-field col s12">
				<p>Dinos el nombre de tu restaurante:</p>
			</div>
			<div class="input-field col s12">
				<input id="name" type="text" class="validate" length="74" data-ng-model="restaurantCtrl.content.attributes.name">
				<label for="name">Nombre</label>
			</div>
			<div class="input-field col s12">
				<p>Haz una breve descripción de tu restaurante, no es obligatorio:</p>
			</div>
			<div class="input-field col s12">
				<input id="description" type="text" class="validate" length="200" data-ng-model="restaurantCtrl.content.attributes.description">
				<label for="description">Descrpción</label>
			</div>
			<div class="input-field col s12">
				<p>Escribe tu ubicación o seleccionala en el mapa:</p>
			</div>
			<div class="input-field col s12">
				<iframe width="100%" height="500px" src="https://s3.eu-central-1.amazonaws.com/production-frontend/test/maps/index-2.html"></iframe>
			</div>
			<div class="input-field col s12">
				<fileimage template="restaurant"></fileimage>
			</div>
		</div>
		<div class="row">
			<div class="submit-field col s12">
				<button id="submit" type="submit" class="progress-button waves-effect waves-light" data-progress-button="restaurantCtrl.progressStart(restaurant)" pb-style="fill" pb-direction="horizontal" pb-random-progress="false" data-ng-disabled="!restaurantCtrl.isSubmitActive()">Enviar</button>
			</div>
		</div>
	</form>
</div>
