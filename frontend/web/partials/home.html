<div id="map" class="container" data-ng-controller="MapController as mapCtrl" data-ng-click="mapCtrl.init();">
    <div id="map-layer"></div>
    <script>
    	function initMap() {
    		//setTimeout(function() {
    			angular.element('#map').scope().mapCtrl.initMap();
    		//},50);
    	}
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJXI0Ul_ef-tPmKaNFqvCTQUIPJWO2osw&callback=initMap"
        async defer></script>
    <div class="map action-buttons">
      <div class="row">
          <div class="switch">
            <label>
              <i class="small material-icons">grade</i>
              <input type="checkbox">
              <span class="lever"></span>
            </label>
          </div>
      </div>
      <div class="row">
          <div class="switch">
            <label>
              <i class="small material-icons">equalizer</i>
              <input type="checkbox">
              <span class="lever"></span>
            </label>
          </div>
      </div>
      <div class="row">
          <div class="switch">
            <label>
              <i class="small material-icons">room</i>
              <input type="checkbox">
              <span class="lever"></span>
            </label>
          </div>
      </div>
      <div class="row">
           <form action="#">
            <p class="range-field">
              <input type="range" id="distance" min="0" max="2" step="0.1" start="2"/>
            </p>
          </form>
      </div>
    </div>
</div>
